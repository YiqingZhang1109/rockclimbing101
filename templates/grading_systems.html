{% extends "layout.html" %}
{% block content %}
<div class="grading-systems-lesson">
    <h1 class="lesson-title">{{ lesson.title }}</h1>
    
    <!-- Display the lesson's media -->
    <div class="lesson-media">
        <img src="{{ lesson.media }}" alt="Illustration of Grading Systems" class="img-fluid">
    </div>

    <!-- Display the lesson's text -->
    <div class="lesson-text">
        <p>{{ lesson.text }}</p>
    </div>

    <!-- Navigation buttons -->
    <div class="navigation-buttons">
        <a href="{{ url_for('climbing_types', lesson_id=lesson.previous_lesson) }}" class="btn btn-secondary">Back</a>
        <!-- Handle transitions between different lesson types -->
        {% if 'grading_systems' in lesson.next_lesson %}
            <a href="{{ url_for('grading_systems', lesson_id=lesson.next_lesson.split('/')[-1]) }}" class="btn btn-primary">Next</a>
        {% else %}
            <a href="{{ url_for('climbing_types', lesson_id=lesson.next_lesson) }}" class="btn btn-primary">Next</a>
        {% endif %}
    </div>
</div>
{% endblock %}
